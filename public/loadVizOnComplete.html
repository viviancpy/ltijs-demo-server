<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Embed Project</title>
    <!--- Load Tableau JavaScript API V3  --->
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</head>

<body>
    <h2>Loading dashboard after DOM content Loaded....</h2>
    <div id="tableauViz"></div>

    <script type="module">
        // Import TableauViz from the Tableau API
        import { TableauViz } from 'https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js';

        document.addEventListener("DOMContentLoaded", function () {
            // Tableau visualization initialization
            const vizContainer = document.getElementById('tableauViz');
            const vizURL = "https://public.tableau.com/views/LearnEmbeddedAnalytics/SalesOverviewDashboard";

            // Initialize the Tableau Viz

            const viz = new TableauViz();
            viz.src = vizURL;
            viz.toolbar = 'hidden';

            // add the viz object to the DOM
            vizContainer.appendChild(viz);
            console.log('Tableau Viz initialized');
        });
    </script>

</html>
