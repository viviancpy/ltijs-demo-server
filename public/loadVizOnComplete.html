<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Embed Project</title>
    <!--- Load Tableau JavaScript API V3  --->
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</head>

<body>
    <h2>Loading dashboard after DOM content Loaded....</h2>
    <div id="tableauViz"></div>

    <script>
        import {
            TableauViz,
            TableauEventType,
        } from 'https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js';

        const viz = document.getElementById('tableauViz');
        const vizURL = "https://public.tableau.com/views/LearnEmbeddedAnalytics/SalesOverviewDashboard";

        document.addEventListener("DOMContentLoaded", function () {
            _initViz();
        });

        function _initViz() {
            console.log(' _initViz....');
            viz.src = vizURL;
            viz.toolbar = "hidden";
            viz.hideTabs = true;
            viz.hideEditButton = true;
            viz.hideEditInDesktopButton = true;
            viz.suppressDefaultEditBehavior = true;
            viz.height = 600;
            viz.width = 800;

            tableauVizElement.appendChild(viz);
        }
    </script>
</body>

</html>
